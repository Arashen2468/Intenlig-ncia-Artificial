<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minha Página HTML</h1>
        <p>Esta é uma página HTML simples criada como exemplo.</p>
        <p>Você pode adicionar mais conteúdo aqui, como textos, imagens, vídeos, formulários, etc.</p>
        <p>HTML é uma linguagem de marcação que define a estrutura do conteúdo de uma página web.</p>
    </div>
</body>
</html>
